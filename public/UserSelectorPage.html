<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mona App - Select Your Role</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        function selectRole(role) {
            // In a real application, this would involve backend validation
            switch(role) {
                case 'shop-owner':
                    window.location.href = 'shop-owner.html';
                    break;
                case 'attendant':
                    window.location.href = 'attendant.html';
                    break;
                default:
                    alert('Invalid role selection');
            }
        }
    </script>
</head>
<body class="bg-yellow-50 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md text-center">
        <i class="fas fa-user-check text-4xl text-black mb-6"></i>
        <h2 class="text-2xl font-bold text-black mb-6">Select Your Role</h2>
        
        <div class="space-y-4">
            <button 
                onclick="selectRole('shop-owner')"
                class="w-full bg-black text-yellow-400 py-3 rounded-md hover:bg-yellow-800 transition duration-300 flex items-center justify-center"
            >
                <i class="fas fa-store mr-3"></i>
                Shop Owner
            </button>
            
            <button 
                onclick="selectRole('attendant')"
                class="w-full bg-black text-yellow-400 py-3 rounded-md hover:bg-yellow-800 transition duration-300 flex items-center justify-center"
            >
                <i class="fas fa-user-tag mr-3"></i>
                Attendant
            </button>
        </div>
        
        <div class="mt-6 text-gray-600">
            <p>Select the role that best describes your position</p>
        </div>
    </div>
</body>
</html>
