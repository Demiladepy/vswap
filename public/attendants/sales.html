<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mona App - Sales Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-white text-black font-sans">
    <!-- Navigation -->
    <nav class="bg-yellow-400 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <i class="fas fa-user text-black text-2xl mr-3"></i>
                <span class="text-2xl font-bold text-black">Mona Attendant</span>
            </div>
            <div class="space-x-4">
                <a href="dashboard.html" class="text-black hover:text-yellow-800 transition duration-300">Dashboard</a>
                <a href="transactions.html" class="text-black hover:text-yellow-800 transition duration-300">Transactions</a>
                <a href="reports.html" class="text-black hover:text-yellow-800 transition duration-300">Reports</a>
                <a href="index.html" class="bg-black text-yellow-400 px-4 py-2 rounded hover:bg-yellow-800 transition duration-300">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Add Sales Section -->
    <section class="py-16 bg-yellow-50">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-8 text-black">Add Sales</h2>
            <form class="bg-white p-6 rounded-lg shadow-lg max-w-lg mx-auto">
                <div class="mb-4">
                    <label class="block text-black font-bold mb-2">Item Name</label>
                    <input type="text" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter item name">
                </div>
                <div class="mb-4">
                    <label class="block text-black font-bold mb-2">Quantity</label>
                    <input type="number" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter quantity">
                </div>
                <div class="mb-4">
                    <label class="block text-black font-bold mb-2">Price</label>
                    <input type="number" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter price">
                </div>
                <button type="submit" class="bg-yellow-500 text-black px-4 py-2 rounded hover:bg-yellow-600 transition duration-300 w-full">Add Sale</button>
            </form>
        </div>
    </section>

    <!-- Stock Management -->
    <section class="py-16 bg-white">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-8 text-black">Stock Management</h2>
            <table class="w-full bg-white shadow-md rounded-lg">
                <thead>
                    <tr class="bg-yellow-400 text-black">
                        <th class="p-3">Item</th>
                        <th class="p-3">Quantity</th>
                        <th class="p-3">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b">
                        <td class="p-3">Sample Item</td>
                        <td class="p-3">10</td>
                        <td class="p-3">$100</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <!-- Sales Summary -->
    <section class="py-16 bg-yellow-50">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-8 text-black">Sales Summary</h2>
            <p class="text-center text-black">Total Sales: $1000</p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black text-yellow-400 py-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 Mona App. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
