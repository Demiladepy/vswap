<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Transactions - Mona App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-white text-black font-sans">
    <nav class="bg-yellow-400 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <i class="fas fa-user text-black text-2xl mr-3"></i>
                <span class="text-2xl font-bold text-black">Mona Attendant</span>
            </div>
            <div class="space-x-4">
                <a href="dashboard.html" class="text-black hover:text-yellow-800 transition duration-300">Dashboard</a>
                <a href="process_sales.html" class="text-black hover:text-yellow-800 transition duration-300">Process Sales</a>
                <a href="reports.html" class="text-black hover:text-yellow-800 transition duration-300">Reports</a>
                <a href="index.html" class="bg-black text-yellow-400 px-4 py-2 rounded hover:bg-yellow-800 transition duration-300">Logout</a>
            </div>
        </div>
    </nav>

    <section class="py-16 bg-yellow-50">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-8 text-black">View Transactions</h2>
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <div class="mb-4 flex justify-between">
                    <input type="text" id="search" placeholder="Search transactions..." class="w-full p-2 border rounded">
                    <button onclick="filterTransactions()" class="ml-2 bg-black text-yellow-400 px-4 py-2 rounded hover:bg-yellow-800 transition duration-300">Search</button>
                </div>
                <table class="w-full border-collapse border border-gray-300">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="border p-2">Transaction ID</th>
                            <th class="border p-2">Date</th>
                            <th class="border p-2">Product</th>
                            <th class="border p-2">Quantity</th>
                            <th class="border p-2">Total</th>
                            <th class="border p-2">Attendant</th>
                            <th class="border p-2">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="transactionTable">
                        <tr>
                            <td class="border p-2">#001</td>
                            <td class="border p-2">2025-02-05</td>
                            <td class="border p-2">Product 1</td>
                            <td class="border p-2">2</td>
                            <td class="border p-2">$20.00</td>
                            <td class="border p-2">John Doe</td>
                            <td class="border p-2">
                                <button class="text-blue-500 hover:underline">View</button>
                                <button class="text-red-500 hover:underline ml-2">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <footer class="bg-black text-yellow-400 py-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 Mona App. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function filterTransactions() {
            let input = document.getElementById('search').value.toLowerCase();
            let table = document.getElementById('transactionTable');
            let rows = table.getElementsByTagName('tr');
            
            for (let i = 0; i < rows.length; i++) {
                let cells = rows[i].getElementsByTagName('td');
                let match = false;
                
                for (let j = 0; j < cells.length; j++) {
                    if (cells[j].innerText.toLowerCase().includes(input)) {
                        match = true;
                        break;
                    }
                }
                rows[i].style.display = match ? '' : 'none';
            }
        }
    </script>
</body>
</html>
