<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate PDF Receipts - Mona App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-white text-black font-sans">
    <!-- Navigation -->
    <nav class="bg-yellow-400 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <i class="fas fa-user text-black text-2xl mr-3"></i>
                <span class="text-2xl font-bold text-black">Mona Attendant</span>
            </div>
            <div class="space-x-4">
                <a href="dashboard.html" class="text-black hover:text-yellow-800 transition duration-300">Dashboard</a>
                <a href="transactions.html" class="text-black hover:text-yellow-800 transition duration-300">Transactions</a>
                <a href="reports.html" class="text-black hover:text-yellow-800 transition duration-300">Reports</a>
                <a href="index.html" class="bg-black text-yellow-400 px-4 py-2 rounded hover:bg-yellow-800 transition duration-300">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Generate Receipts Section -->
    <section id="generate-receipts" class="py-16 bg-yellow-50">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-8 text-black">Generate PDF Receipts</h2>
            <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg mx-auto">
                <label class="block mb-2 font-bold">Customer Name</label>
                <input type="text" id="customerName" class="w-full p-2 border rounded mb-4">
                
                <label class="block mb-2 font-bold">Customer Email</label>
                <input type="email" id="customerEmail" class="w-full p-2 border rounded mb-4">
                
                <label class="block mb-2 font-bold">Customer Phone</label>
                <input type="text" id="customerPhone" class="w-full p-2 border rounded mb-4">
                
                <label class="block mb-2 font-bold">Receipt Details</label>
                <textarea id="receiptDetails" class="w-full p-2 border rounded mb-4" rows="4"></textarea>
                
                <div class="flex justify-between mt-4">
                    <button onclick="generatePDF()" class="bg-black text-yellow-400 px-4 py-2 rounded hover:bg-yellow-800 transition duration-300">
                        <i class="fas fa-print"></i> Print PDF
                    </button>
                    <button onclick="sendEmail()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-800 transition duration-300">
                        <i class="fas fa-envelope"></i> Send Email
                    </button>
                    <button onclick="sendSMS()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-800 transition duration-300">
                        <i class="fas fa-sms"></i> Send SMS
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black text-yellow-400 py-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 Mona App. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const customerName = document.getElementById("customerName").value;
            const receiptDetails = document.getElementById("receiptDetails").value;
            doc.text(`Receipt for: ${customerName}`, 20, 20);
            doc.text(`Details:\n${receiptDetails}`, 20, 40);
            doc.save("receipt.pdf");
        }

        function sendEmail() {
            alert("Email feature not implemented yet.");
        }

        function sendSMS() {
            alert("SMS feature not implemented yet.");
        }
    </script>
</body>
</html>
