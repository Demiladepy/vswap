<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mona App - Auto-Calculate Total</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-white text-black font-sans">
    <!-- Navigation -->
    <nav class="bg-yellow-400 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <i class="fas fa-calculator text-black text-2xl mr-3"></i>
                <span class="text-2xl font-bold text-black">Auto-Calculate Total</span>
            </div>
            <div class="space-x-4">
                <a href="dashboard.html" class="text-black hover:text-yellow-800 transition duration-300">Dashboard</a>
                <a href="transactions.html" class="text-black hover:text-yellow-800 transition duration-300">Transactions</a>
                <a href="reports.html" class="text-black hover:text-yellow-800 transition duration-300">Reports</a>
                <a href="index.html" class="bg-black text-yellow-400 px-4 py-2 rounded hover:bg-yellow-800 transition duration-300">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Auto-Calculate Total Section -->
    <section id="calculate-total" class="py-16 bg-yellow-50">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-8 text-black">Auto-Calculate Total</h2>
            <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
                <form id="totalForm">
                    <div class="mb-4">
                        <label for="subtotal" class="block text-black font-bold mb-2">Subtotal</label>
                        <input type="number" id="subtotal" placeholder="Enter subtotal" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
                    </div>
                    <div class="mb-4">
                        <label for="discount" class="block text-black font-bold mb-2">Discount (%)</label>
                        <input type="number" id="discount" placeholder="Enter discount percentage" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
                    </div>
                    <div class="mb-4">
                        <label for="tax" class="block text-black font-bold mb-2">Tax (%)</label>
                        <input type="number" id="tax" placeholder="Enter tax percentage" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
                    </div>
                    <div class="mb-4">
                        <label class="block text-black font-bold mb-2">Total Amount</label>
                        <p id="totalAmount" class="text-xl font-bold bg-gray-100 p-3 rounded-lg">$0.00</p>
                    </div>
                    <button type="button" onclick="calculateTotal()" class="w-full bg-yellow-400 text-black font-bold py-3 rounded-lg hover:bg-yellow-500 transition duration-300">Calculate Total</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black text-yellow-400 py-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 Mona App. All rights reserved.</p>
            <div class="mt-4 space-x-4">
                <a href="#" class="hover:text-white">Privacy Policy</a>
                <a href="#" class="hover:text-white">Terms of Service</a>
                <a href="#" class="hover:text-white">Support</a>
            </div>
        </div>
    </footer>

    <script>
        function calculateTotal() {
            let subtotal = parseFloat(document.getElementById('subtotal').value) || 0;
            let discount = parseFloat(document.getElementById('discount').value) || 0;
            let tax = parseFloat(document.getElementById('tax').value) || 0;
            
            let discountAmount = (subtotal * discount) / 100;
            let taxAmount = ((subtotal - discountAmount) * tax) / 100;
            let total = subtotal - discountAmount + taxAmount;
            
            document.getElementById('totalAmount').innerText = `$${total.toFixed(2)}`;
        }
    </script>
</body>
</html>
